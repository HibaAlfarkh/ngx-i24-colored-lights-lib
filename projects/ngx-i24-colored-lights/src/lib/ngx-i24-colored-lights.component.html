<div class="container" [style.background-image]="imageUrl">
    <h1>{{title}}</h1>
    <div class="bokeh">
        <div *ngFor="let item of list" class="light"
        [style.width]="item.width + 'px'"
        [style.height]="item.width + 'px'"
        [style.top]="item.vertical + '%'"
        [style.left]="item.horizontal + '%'"
        [style.background]="item.color"
        [style.filter]="'blur('+item.blur + 'px)'"
        [style.animation-duration]="item.duration + 's'"
        [style.animation-delay]="item.delay + 's'"
        [style.animation-name]="'light'+item.animation"
        ></div>
    </div>
</div>
